<h1 mat-dialog-title>Create user</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm" class="user-form">
    <mat-form-field appearance="fill">
      <mat-label>Full name</mat-label>
      <input matInput placeholder="Jhon Doe" formControlName="name" required />
      <mat-error *ngIf="userForm.controls.name.invalid"
        >This name is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        formControlName="email"
        required
      />
      <mat-error *ngIf="userForm.controls.email.invalid"
        >This email is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput placeholder="Warszawa" formControlName="city" required />
      <mat-error *ngIf="userForm.controls.city.invalid"
        >This city is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Region</mat-label>
      <input
        matInput
        placeholder="MaÅ‚opolska"
        formControlName="region"
        required
      />
      <mat-error *ngIf="userForm.controls.region.invalid"
        >This region is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput placeholder="Polska" formControlName="country" required />
      <mat-error *ngIf="userForm.controls.country.invalid"
        >This country is invalid</mat-error
      >
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="userForm.invalid"
    [mat-dialog-close]="userForm.getRawValue()"
  >
    Create
  </button>
</div>
