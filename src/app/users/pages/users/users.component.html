<div class="buttons-wrapper">
  <button mat-raised-button color="primary" (click)="onLoadUsers()">
    Load users
  </button>
  <button mat-raised-button color="accent" (click)="onAddUser()">
    Add user
  </button>
</div>
<div class="content">
  <app-users-table
    *ngIf="users"
    [data]="users"
    (removeUser)="onRemoveUser($event)"
  ></app-users-table>
  <mat-spinner class="center-spinner" *ngIf="loading"></mat-spinner>
</div>
